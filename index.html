<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHU Mart - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md w-11/12 sm:w-96">
        <h1 class="text-2xl sm:text-3xl font-bold text-blue-600 text-center mb-4 sm:mb-6">SHU Mart Login</h1>
        <div>
            <label class="block text-gray-700">Username</label>
            <input id="username" type="text" class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mt-3 sm:mt-4">
            <label class="block text-gray-700">Password</label>
            <input id="password" type="password" class="w-full px-3 sm:px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
        </div>
        <button onclick="login()" class="mt-4 sm:mt-6 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
        <p id="error-msg" class="text-red-500 mt-3 sm:mt-4 text-center"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
