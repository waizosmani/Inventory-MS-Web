<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHU Mart - Add Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-700 text-white p-4 flex flex-col sm:flex-row justify-between items-center sm:items-stretch">
        <h1 class="text-2xl font-bold mb-4 sm:mb-0">SHU Mart</h1>
        <ul class="flex flex-col sm:flex-row sm:space-x-6 w-full sm:w-auto space-y-2 sm:space-y-0 items-center">
            <li><a href="dashboard.html" class="hover:text-gray-200">Dashboard</a></li>
            <li><a href="inventory.html" class="hover:text-gray-200">Inventory</a></li>
            <li><a href="addproduct.html" class="hover:text-gray-200">Add Product</a></li>
            <li><a href="reports.html" class="hover:text-gray-200">Reports</a></li>
            <li><a href="users.html" class="hover:text-gray-200">Users</a></li>
            <li><a href="index.html" class="hover:text-red-300">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="p-4 sm:p-8">
        <h2 class="text-2xl sm:text-3xl font-bold mb-4 sm:mb-6">Add New Product</h2>
        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md max-w-lg mx-auto">
            <input id="productName" type="text" placeholder="Product Name" class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <input id="productQty" type="number" placeholder="Quantity" class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <input id="productPrice" type="number" placeholder="Price" class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            <button onclick="addProduct()" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add Product</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
